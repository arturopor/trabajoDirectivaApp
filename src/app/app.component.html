<h1 style="text-align: center;">{{titulo}}</h1>

<form>
  <input type="text" name="nombre" [(ngModel)]="nombre"> <br>
  <input type="text" name="apellido" [(ngModel)]="apellidos"> <br>
  <input type="submit" name="Registrar" (click)="registrarUsuario()"> <br>
  
</form>

<br>

<p *ngIf="registrado">{{mensaje}} con el nombre de {{nombre}} {{apellidos}}</p>
